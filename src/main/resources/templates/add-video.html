<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/video/list}">My Video</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container mt-3">
  <h1 class="text-center mt-3">Add Video</h1>
  <form th:action="@{/video/add-video/save}" method="post" th:object="${video}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
    </div>
    <div class="mb-3">
      <label for="linkVideo" class="form-label">Link Video</label>
      <input type="url" class="form-control" id="linkVideo" name="linkVideo" th:field="*{linkVideo}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Playlists</label>
      <div th:each="playlist : ${playlists}">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" th:id="'playlist-' + ${playlist.id}"
                 th:name="'playlistIds'" th:value="${playlist.id}" th:field="*{playlistList}">
          <label class="form-check-label" th:for="'playlist-' + ${playlist.id}"
                 th:text="${playlist.name}"></label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Video</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua5P5j5XpZn8/C6R4xN9X/Q5to3H75kzUqLE4eEMCIIT8Fqo1Cx7IafDZ"
        crossorigin="anonymous"></script>
</body>
</html>
